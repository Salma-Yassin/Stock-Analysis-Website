# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b8eab3c3-9ba8-4902-bfd5-89592cf6915c'
  imageRepository: 'stockanalysiswebsite'
  containerRegistry: 'mycontainer23registry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  azureSubscription: 'azureSubscription'
  containerGroupName: 'devopsswapp'
  containerName: 'devopsswapp'
  appName: 'SW-web-AppContainer'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Test
  displayName: Test stage
  jobs:
  - job: Test
    displayName: Run unit tests
    pool:
      vmImage: $(vmImageName)
      parallel: 1
    steps:
    - script: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
        pytest -k "test" .
      displayName: Run tests with Pytest

  - job: coverage
    displayName: Code coverage
    dependsOn: test
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
        coverage run --source=. --omit=app.py -m pytest -k "test" .
        coverage report -m
        coverage xml
      displayName: Run tests with Pytest and Coverage.py
    - task: PublishCodeCoverageResults@1
      inputs:
        codeCoverageTool: 'cobertura'
        summaryFileLocation: '$(System.DefaultWorkingDirectory)/coverage.xml'
        reportDirectory: '$(System.DefaultWorkingDirectory)/coverageReport'
      displayName: Publish code coverage results
      

- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)


    ## Add the below snippet at the end of your pipeline
    - task: AzureWebAppContainer@1
      displayName: 'Azure Web App on Container Deploy'
      inputs:
        azureSubscription: $(azureSubscription)
        appName: $(appName)
        imageName: $(containerRegistry)/$(imageRepository):$'125'